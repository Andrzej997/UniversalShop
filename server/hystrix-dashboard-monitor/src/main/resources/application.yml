info:
  component: Hystrix Dashboard
security:
  basic:
    enabled: false
---
spring:
  profiles: development
  application:
    name: hystrix-dashboard-monitor
  cloud:
    config:
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
      discovery:
        serviceId: config-server
        enabled: false
      uri: https://localhost:8888
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
server:
  port: 7979
---
spring:
  profiles: cloud
  application:
    name: hystrix-dashboard-monitor
  cloud:
    config:
      uri: ${vcap.services.${PREFIX:}config-server.credentials.uri:http://${PREFIX:}${config-server.${application.domain:cfapps.io}}}
      discovery:
        service-id: config-server
      fail-fast: true
---
spring:
  profiles: docker
  application:
    name: turbine-server
  cloud:
    config:
      uri: http://config-server:8888
      discovery:
        serviceId: config-server
      fail-fast: true